name: test-env-mac-unix
channels:
  - conda-forge
dependencies:
  - python=3.8
  - cf_xarray>=0.6
  - dask <=2022.05.0 # for xESMF, https://github.com/axiom-data-science/extract_model/issues/49
  - netcdf4
  - numpy <1.24  # https://github.com/numba/numba/issues/8615#issuecomment-1360792615
