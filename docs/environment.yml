name: extract_model_docs
channels:
  - conda-forge
  - nodefaults
dependencies:
   - python=3.12
   # If your docs code examples depend on other packages add them here
   - cf_xarray
   - cmocean
   - dask
   - matplotlib-base
   - netcdf4
   - numpy
   - numba  # required by xesmf
   - pip
   - pooch
   - requests
   - scikit-learn  # used by xoak for tree
   - xarray
   - xcmocean
   - xesmf  # don't install if on windows
   - xoak
   # These are needed for the docs themselves
   - furo
   - jupytext
   - numpydoc
   - sphinx
   - sphinx_rtd_theme
   - ipython
   - jinja2 #<3.1
   - myst-nb
   - nbconvert
   - nbformat
   - ipykernel
   - pandoc
   - recommonmark
   - pip
   - pip:
     - extract_model
     - docrep<=0.2.7
     - nbsphinx>=0.8.7
     - jupyter_client
     - sphinx_pangeo_theme
     - sphinx-copybutton
     - sphinxcontrib-srclinks
